databases:
  - name: budget_app
    databaseName: budget_app
    user: budget_app_0rmg_user

services:
  - type: web
    name: gdm_budget_smart
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false